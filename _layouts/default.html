<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}

    <title>Steven Xia</title>

    {% seo %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>

<div class="fade-down">
    <header class="page-header" role="banner">
        <div class="fade-up"><h1 class="project-name">Steven Xia</h1></div>
        <div class="fade-up-1"><h2 class="project-tagline">Failing at programming with exquisite style.</h2></div>

        <div class="fade-up-2"><a href="{{ page.button_link }}" class="btn">{{ page.button_text }}</a></div>
    </header>
</div>

<main id="content" class="main-content" role="main">
    <div class="fade-up-3">{{ content }}</div>

    <div class="fade-up-4">
        <footer class="site-footer">
        <span class="site-footer-credits">
            This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
        </span>
        </footer>
    </div>
</main>
</body>
</html>
